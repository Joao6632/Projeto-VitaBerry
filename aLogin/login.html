<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="imagem/LOGO VITABERRY.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>VitaBerry - Login</title>
</head>
<body>   
    <nav id="barra" class="navbar navbar-dark bg-primary px-3">
        <img id="foto1" src="imagem/LOGO VITABERRY.png" alt="Logo VitaBerry">
        <span class="navbar-brand mb-0 h1">VitaBerry</span>
    </nav>

    <div class="container">
        <form id="login" onsubmit="return salvarUsuario()">
            <h2>Login</h2>
            <div class="mb-3">
                <label for="cpfEmail" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpfEmail" placeholder="Digite seu CPF" required oninput="aplicarMascaraCPF(this)">
            </div>
            
            <div class="mb-3">
                <label for="e-mail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu Email para contato" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-iniciar">Entrar</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
