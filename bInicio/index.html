<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="imagem/LOGO VITABERRY.png" type="image/png">
  <title>VitaBerry</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <aside id="sidebar">
    <button id="toggleSidebar">&#x25C0;</button>
    <a href="../bInicio/index.html" class="nav-item nav-selected">Início</a>
    <a href="../cFabricação/index.html" class="nav-item">Fabricação</a>
    <a href="../dEstoque/index.html" class="nav-item">Estoque</a>
    <a href="../eLojas/lojas.html" class="nav-item">Lojas</a>
    <div class="logout">
      <img src="imagem/logoutVita.png" alt="Logout" class="logout-icon" onclick="logout()" />
      <span class="logout-text">Logout</span>
    </div>
  </aside>

  <div class="container">
    <div class="topbar">
      <div class="logo-topbar">
        <img src="imagem/LOGO VITABERRY.png" alt="Logo Vitaberry" />
      </div>
      <a href="cadastrouser.html">(User)</a>
    </div>

    <div class="main-content">
      <div class="recent-productions-title">
        Produções recentes
        <div class="underline"></div> 
      </div>
      
      <div class="chart-carousel-box">
        <div class="chart-carousel-title">Carrossel de gráficos</div>
        <div class="chart-carousel-subtitle">Sabores, perdas, distribuições</div>
        
        <!-- Carrossel -->
        <div id="chart-carousel" class="carousel">
          <button class="prev">←</button>
          <div class="slides">
            <!-- Os slides de cada lote com seus gráficos serão inseridos dinamicamente aqui -->
          </div>
          <button class="next">→</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
