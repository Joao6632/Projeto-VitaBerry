<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecadastro.css">
    <link rel="icon" href="imagem/LOGO VITABERRY.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>VitaBerry - Login</title>
</head>
<body>   
    <nav id="barra" class="navbar navbar-dark bg-primary px-3">
        <img id="foto1" src="/bInicio/imagem/LOGO VITABERRY.png" alt="Logo VitaBerry">
        <span class="navbar-brand mb-0 h1">VitaBerry</span>
    </nav>

    <div class="container">
        <form id="login" onsubmit="return salvarUsuario()">
            <h2>Cadastro</h2>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do usuário">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label" oninput="aplicarMascaraCPF(this)">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF do usuário" required oninput="aplicarMascaraCPF(this)">
            </div>
            
            <div class="mb-3">
                <label for="e-mail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o Email do usuário para contato" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>

            <!-- CAMPO DE FUNÇÃO -->
<div class="mb-3">
    <label for="funcao" class="form-label">Função</label>
    <select class="form-control" id="funcao" required onchange="verificarFuncao()">
      <option value="" disabled selected hidden>Selecione uma função...</option>
      <option value="gerenteFabrica">Gerente de fábrica</option>
      <option value="gerenteLoja">Gerente de loja</option>
      <option value="nutricionista">Nutricionista</option>
      <option value="funcionario">Funcionário</option>
    </select>
  </div>
  
  <!-- CAMPO DA LOJA (APARECE SÓ SE FOR GERENTE DE LOJA) -->
  <div class="mb-3" id="campoLoja" style="display: none;">
    <label for="loja" class="form-label">Loja</label>
    <select class="form-control" id="loja">
      <option value="" disabled selected hidden>Selecione a loja...</option>
      <option value="1">Loja Norte</option>
      <option value="2">Loja Sul</option>
    </select>
  </div>
  
              
            <button type="submit" class="btn-iniciar" >Cadastrar</button>
        </form>
    </div>
    <script>
        function cadastrar(){
            const nome = document.getElementById('nome').value.trim();

            if (nome == ''){
                alert("Preencha todos os dados")
                return false
            } else{
                alert("Usuário cadastrado! Salve os dados da sessão para efetuar o login.")
                window.location.href = "index.html";
                return false
}
                    
        }
        function verificarFuncao() {
    const funcao = document.getElementById('funcao').value;
    const campoLoja = document.getElementById('campoLoja');
    const nomeUsuario = document.getElementById('nome').value.trim();
    if (funcao === 'gerenteLoja') {
      campoLoja.style.display = 'block'; // mostra o campo loja
      window.localStorage.setItem("gerente", nomeUsuario);
    } else {
      campoLoja.style.display = 'none'; // esconde se for outra função
      document.getElementById('loja').selectedIndex = 0; // reseta seleção
    }
  }
    </script>
    <script src="scriptcadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
